<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>¡Thanks!</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Major+Mono+Display&display=swap" rel="stylesheet">
	<!--Icono-->
	<link rel="shortcut icon" href="icon.webp" type="image/x-icon">
	<link rel="apple-touch-icon" href="icon.webp">
	<style type="text/css">
		body {
			background: #29B8EB;
			background: -moz-linear-gradient(left, #29B8EB 0%, #2776EB 100%);
			background: -webkit-linear-gradient(left, #29B8EB 0%, #2776EB 100%);
			background: linear-gradient(to right, #29B8EB 0%, #2776EB 100%);		
			cursor: default;
		}
		.contenedor {		
			width: 85%;
			margin: auto;
			max-width: 600px;
			height: auto;
			margin-top: 50px;
			background-color: #1A1A1A;			
			padding: 10px;
			color: white;
			border-top: 10px solid #29B8EB;
			-webkit-box-shadow: 5px 5px 15px 5px #000000; 
            box-shadow: 5px 5px 15px 5px #000000;
		}
		h1 {
			font-family: 'Major Mono Display', monospace;
			margin-left: 10px;
			font-size: 40px;
		}
		.underline {
			width: 97%;
			height: 5px;
			background-color: #D8D8D8;
			border-radius: 10px;
			margin: auto;
		}
		.agradecimiento {
			font-family: 'Fredoka', sans-serif;
			font-size: 18px;
			margin: 15px;
			text-align: justify;
		}
		input {
			transition: .2s;
			font-family: 'Fredoka', sans-serif;
			border: none;
			width: auto;
			height: auto;
			padding: 10px;
			padding-left: 20px;
			padding-right: 20px;
			font-size: 18px;
			border-radius: 20px;
			background-color: #29B8EB;
			color: black;
		}
		input:hover {
			transition: .2s;
			cursor: pointer; cursor: hand;
			background-color: #45cdff;
			color: black;
		}
	</style>
</head>
<body>	
	<div class="contenedor">
		<h1>¡THANKS!</h1>
		<div class="underline"></div>
		<p class="agradecimiento">Your suggestion is very important to continue improving the website. Thank you very much!</p>
		<p align="center">	
			<a href="http://epob.22web.org/">	
				<input type="button" value="Return home">
			</a>	
		</p>		
	</div>
	
</body>
</html>
