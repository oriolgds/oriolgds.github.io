<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creador de horarios · Oriolgds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>
  <body class="p-5">
    <div class="row">
      <div class="col-12 col-lg-9 border rounded p-2 me-sm-2 mb-3">
        <div class="row px-3 py-2">
          <button type="button" class="btn btn-primary col-sm-12 col-md-4 col-lg-1 fs-3 m-1 mx-md-1" data-bs-toggle="tooltip" data-bs-title="Añadir fila al final" id="add-row-button"><i class="bi bi-plus-square-dotted"></i> <i class="bi bi-arrow-bar-down"></i></button>
          <button type="button" class="btn btn-danger col-sm-12 col-md-4 col-lg-1 fs-3 m-1 mx-md-1" data-bs-toggle="tooltip" data-bs-title="Eliminar última fila" id="delete-row-button"><i class="bi bi-trash3"></i> <i class="bi bi-arrow-bar-down"></i></button>
        </div>
        <div style="overflow: auto;">
        <table class="table">
          <thead>
            <tr>
              <th style="width: 90px;">Hora</th>
              <th scope="col">Lunes</th>
              <th scope="col">Martes</th>
              <th scope="col">Miercoles</th>
              <th scope="col">Jueves</th>
              <th scope="col">Viernes</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        </div>


      </div>
      <div class="col border rounded p-2">
        <div class="input-group mb-3">
          <h3 class="mb-3 mt-2">Crear asignatura:</h3>
          <div class="w-100"></div>
          <input type="text" class="form-control rounded-start" placeholder="Nombre de la asignatura" aria-label="Nueva asignatura" id="subject-name">
          <button type="button" class="btn btn-success rounded-end" id="create-subject-btn"><i class="bi bi-plus-lg"></i></button>
          <div class="w-100"></div>
          <div class="input-group mt-2">
            <label for="color-select">Color: </label>
            <input class="form-control ms-2 rounded" type="color" id="color-select" value="#ff0000">
          </div>    
          <hr class="mx-2">
          <h4 class="mt-0 user-select-none">Mis asignaturas: </h4>
          <div style="width: 100%;"></div>
          <div class="form-check form-switch ms-2 ms-sm-5 ms-lg-0">
            <input class="form-check-input" type="checkbox" role="switch" id="switch-edit-mode">
            <label class="form-check-label" for="switch-edit-mode" id="switch-edit-mode-label">Modo drag&drop</label>
          </div>          
          <ul class="list-group w-100" id="subject-display">           
          </ul>      
        </div>        
      </div>
    </div>
    <a href="http://127.0.0.1:81/timetable/index.html?rows=%5B%7B%22hour%22%3A%2209%3A12%22%2C%22days%22%3A%5B%5D%7D%5D&subjects=%5B%7B%22name%22%3A%22Catalan%22%2C%22color%22%3A%22%23ff8000%22%2C%22id%22%3A%22Shy%22%7D%2C%7B%22name%22%3A%22Castellano%22%2C%22color%22%3A%22%23ffff00%22%2C%22id%22%3A%22V8D%22%7D%2C%7B%22name%22%3A%22Ingles%22%2C%22color%22%3A%22%230080c0%22%2C%22id%22%3A%226AK%22%7D%5D">Data guardada (develop)</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="urlManager.js"></script>
    <script src="table.js"></script>
    <script src="subjects.js"></script>
    <script src="index.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
  </body>
</html>
